name: CI

on: push

jobs:
  test:
    strategy:
      matrix:
        target: [ ubuntu-18.04, macos-10.15, centos7, centos8 ]
        include:
        - target: ubuntu-18.04
          host: ubuntu-18.04
        - target: macos-10.15
          host: macos-10.15
        - target: centos7
          host: ubuntu-latest
          image: centos:centos7
        - target: centos8
          host: ubuntu-latest
          image: centos:centos8
    runs-on: ${{ matrix.host }}
    container: ${{ matrix.image }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Install sbt
      # The setup-java action should do this, but it doesn't on MacOS.
      # https://github.com/actions/setup-java/issues/50
      if: ${{ matrix.host == 'macos-10.15' }}
      run: |
        curl -Ls https://git.io/sbt > sbt
        chmod +x sbt
        sudo mv sbt /usr/local/bin/sbt
    - name: Set up centos
      if: matrix.image != ''
      run: |
        # Note that yum will fail if these are run in an order that makes more sense.
        # yum install -y java-sdk
        yum install -y openssl-devel
        # yum install -y clang
        yum group install -y "Development Tools"
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt-preview
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
    - uses: actions-rs/cargo@v1
      with:
        command: b
    - run: sbt test
      working-directory: tests
