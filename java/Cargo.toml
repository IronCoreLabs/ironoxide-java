[package]
name = "ironoxide-java"
version = "0.14.0"
authors = ["IronCore Labs <info@ironcorelabs.com>"]
build = "../common/build.rs"
edition = "2018"

[lib]
path = "../common/lib.rs"
name = "ironoxide_java"
crate-type = ["cdylib"]

[dependencies]
log = "0.4"
itertools = "0.9.0"
ironoxide = { version = "~0.23", features = ["blocking", "beta", "tls-rustls"], default-features = false }
chrono = "0.4"
serde_json = "~1.0"

[build-dependencies]
env_logger = "0.7"
rust_swig = { git = "https://github.com/Dushistov/rust_swig.git", rev = "1835ebd90a0feef5ee74b0fbe69b47de36d30c03" }
bindgen = "0.53"
regex = "~1.3"
cfg-if = "~0.1.0"

[features]
default = ["java"]
java = []
